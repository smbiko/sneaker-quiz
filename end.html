<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description"
        content="The Sneaker Quiz  is a  quiz you can take part in any time, anywhere and test your general knowledge!" />
    <meta name="keywords"
        content="The Sneaker Quiz , sneaker quiz game, sneaker quiz, sneaker quiz online, online quiz game, general knowledge pub quiz, online sneakerheads quiz" />

    <!--- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>End</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body class="flex-container">
    <header>
        <a href="index.html" class="logo">
            <img class="logo" src="assets/images/logo.PNG" alt="sneaker quiz logo">
        </a>
    </header>

    <div id="outer-container">
        <div class="container">
            <div id="end" class="flex-center flex-column">
                <h2 id="finalScore"> 0 </h2>
                <form class="end-form-container">
                    <h2 id="end-text">Enter your name below to save your score!</h2>
                    <input type="text" name="name" id="username" placeholder="Enter your name">
                    <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                        disabled>Save</button>
                </form>
                <p>Congratulations on completing the quiz!</p>
                <div class="btn-group">
                    <a href="game.html" class="btn">Play Again?</a>
                    <a href="index.html" class="btn">Go Home</a>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/end.js"></script>
  

</body>

</html>
