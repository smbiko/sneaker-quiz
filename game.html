<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="Description"
    content="The Sneaker Quiz  is a  quiz you can take part in any time, anywhere and test your general knowledge!" />
  <meta name="keywords"
    content="The Sneaker Quiz , sneaker quiz game, sneaker quiz, sneaker quiz online, online quiz game, general knowledge pub quiz, online sneakerheads quiz" />

  <!--- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">



    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">

    <!-- Page title -->
    <title>Sneaker Quiz - Play</title>

</head>

<body class="flex-container">
    <header>
        <a href="index.html" class="logo">
            <img class="logo" src="assets/images/logo.PNG" alt="sneaker quiz logo">
        </a>
    </header>

    <!--  Outher Container that holds the content-->
    <div id="outer-container">



        <!-- Quiz Question and Buttons Container -->
        <div id="quiz-area">
            <div id="counter-area">
                <div class="counter-area-item">
                    <div id="progressText" class="counter-area-prefix">
                        Question
                    </div>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="counter-area-item">
                    <div class="counter-area-prefix">
                        Score
                    </div>
                    <div class="counter-area-main-text" id="score">
                        0
                    </div>
                </div>
            </div>
            <h2 id="question"> What is the answer to this question </h2>
            <div class="choice-container" >
                <p class="choice-prefix" >A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container" >
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container" data-number="3">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container" >
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
        </section>

    </div>


    <!-- End Quiz & Final Score Container-->
    

    <script src="assets/js/game.js"></script>
    <script src="assets/js/end.js"></script>
    
</body>

</html>
